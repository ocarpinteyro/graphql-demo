type Product {
    _id: ID,
    name: String!,
    qty: Int,
}
type Query {
    allProducts: [Product],
    getProduct(_id: ID): Product,
}
input ProductInput {
    name: String!,
    qty: Int,
}
type Mutation {
    createProduct(input: ProductInput) : Product,
    updateProduct(_id: ID!, input: ProductInput) : Product,
    deleteProduct(_id: ID!) : Product,
}
